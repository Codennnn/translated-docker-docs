command: docker volume prune
short: 删除未使用的本地卷
long: |-
    删除所有未使用的本地卷。未使用的本地卷是指未被任何容器引用的卷。
    默认情况下，仅删除匿名卷。
usage: docker volume prune [OPTIONS]
pname: docker volume
plink: docker_volume.yaml
options:
    - option: all
      shorthand: a
      value_type: bool
      default_value: "false"
      description: 删除所有未使用的卷，而不仅仅是匿名卷
      details_url: '#all'
      deprecated: false
      hidden: false
      min_api_version: "1.42"
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: filter
      value_type: filter
      description: 提供筛选条件（例如 `label=<label>`）
      details_url: '#filter'
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: force
      shorthand: f
      value_type: bool
      default_value: "false"
      description: 不提示确认
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
inherited_options:
    - option: help
      value_type: bool
      default_value: "false"
      description: 打印用法
      deprecated: false
      hidden: true
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
examples: |-
    ```console
    $ docker volume prune

    WARNING! This will remove anonymous local volumes not used by at least one container.
    Are you sure you want to continue? [y/N] y
    Deleted Volumes:
    07c7bdf3e34ab76d921894c2b834f073721fccfbbcba792aa7648e3a7a664c2e
    my-named-vol

    Total reclaimed space: 36 B
    ```

    ### 过滤（--all, -a） {#all}

    使用 `--all` 标志同时清理未使用的匿名卷和具名卷。

    ### 过滤（--filter） {#filter}

    过滤标志（`--filter`）的格式为 "key=value"。如果需要多个过滤条件，
    则传入多个标志（例如 `--filter "foo=bar" --filter "bif=baz"`）。

    当前支持的过滤器如下：

    * label（`label=<key>`、`label=<key>=<value>`、`label!=<key>` 或 `label!=<key>=<value>`）— 仅删除带有（或在使用 `label!=...` 时不带有）指定标签的卷。

    `label` 过滤器接受两种格式：其一是 `label=...`（`label=<key>` 或 `label=<key>=<value>`），
    用于删除带有指定标签的卷；其二是 `label!=...`（`label!=<key>` 或 `label!=<key>=<value>`），
    用于删除不带有指定标签的卷。
deprecated: false
hidden: false
min_api_version: "1.25"
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

