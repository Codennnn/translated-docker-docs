command: docker volume rm
aliases: docker volume rm, docker volume remove
short: 删除一个或多个卷
long: |
    删除一个或多个卷。无法删除正在被容器使用的卷。
usage: docker volume rm [OPTIONS] VOLUME [VOLUME...]
pname: docker volume
plink: docker_volume.yaml
options:
    - option: force
      shorthand: f
      value_type: bool
      default_value: "false"
      description: 强制删除一个或多个卷
      deprecated: false
      hidden: false
      min_api_version: "1.25"
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
